security:
    encoders:
        App\Entity\User:
            algorithm: auto

    providers:
        local:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        activation:
            anonymous: true
            pattern: ^/activation

        main:
            pattern: ^/
            anonymous: true
            provider: local

    access_control:
        - { path: ^/activation, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY}
